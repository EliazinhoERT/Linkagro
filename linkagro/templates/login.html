{% extends 'layouts/base_login.html' %}
{% load static %}
{% block body %}
    <main>
        <section class="min-vh-100 d-flex align-items-center">
            <div class="container">
                <div class="row justify-content-center form-bg-image" data-background="{% static 'assets/img/illustrations/signin.svg' %}" style="background-image: url(&quot;{% static 'assets/img/illustrations/signin.svg' %}&quot;);">
                    <div class="col-12 col-lg-6">
                        <div class="signin-inner bg-white shadow-sm border rounded border-soft p-3 p-lg-5">
                            <div class="text-center text-md-center mb-4 mt-md-0">
                                <a class="navbar-brand mb-4" href="../../index.html"><img src="../../assets/img/brand/primary.svg" alt="LinkAgro"></a>
                                <h2 class="font-weight-bold"><span style="vertical-align: inherit;"><span style="vertical-align: inherit;">Entrar na conta</span></span></h2>
                                <p class="text-gray mb-0"><span style="vertical-align: inherit;"><span style="vertical-align: inherit;">Use suas credenciais para acessar sua conta.</span></span></p>
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }}">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                                
                                
                            </div>
                            <form method="POST" action="{% url 'login' %}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-user"></i></span></div>
                                        <input type="text" name="username" class="form-control" id="input-email" placeholder="Digite o e-mail" required="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-unlock-alt"></i></span></div>
                                        <input class="form-control" placeholder="Senha" type="password" name="password" required="">
                                        <div class="input-group-append"><span class="input-group-text"><i class="fa fa-eye"></i></span></div>
                                    </div>
                                    <div class="d-block d-sm-flex justify-content-between align-items-center mt-2">
                                        <div class="form-group form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox"> <span class="form-check-sign"></span><span style="vertical-align: inherit;"><span style="vertical-align: inherit;">Lembre de mim</span></span>
                                            </label>
                                        </div>
                                        <div><a href="./forgot-password.html" class="small text-right"><span style="vertical-align: inherit;"><span style="vertical-align: inherit;">Perdeu a senha?</span></span></a></div>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <button type="submit" class="btn btn-block btn-primary"><span style="vertical-align: inherit;"><span style="vertical-align: inherit;">Entrar</span></span></button>
                                </div>
                            </form>
                            <div class="d-block d-sm-flex justify-content-center align-items-center mt-4"><span class="font-weight-normal"><span style="vertical-align: inherit;"><span style="vertical-align: inherit;">NÃ£o registrado? </span></span><a href="{% url 'cadastro' %}" class="font-weight-bold"><span style="vertical-align: inherit;"><span style="vertical-align: inherit;">Crie uma conta</span></span></a></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock body %}
