{% extends 'layouts/base_login.html' %}
{% load static %}
{% block body %}
<main>
    <!-- Section -->
    <section class="min-vh-100 d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center form-bg-image" data-background="{% static 'assets/img/illustrations/signin.svg' %}" style="background-image: url(&quot;{% static 'assets/img/illustrations/signin.svg' %}&quot;);">
                <div class="col-12 col-lg-6">
                    <div class="signin-inner bg-white shadow-sm border rounded border-soft p-3 p-lg-4">
                        <div class="text-center text-md-center mb-4 mt-md-0">
                            <a class="navbar-brand mb-4" href="../../index.html"><img src="../../assets/img/brand/primary.svg" alt="LinkAgro"></a>
                            <h2 class="font-weight-bold mb-2"><span style="vertical-align: inherit;"><span style="vertical-align: inherit;">Criar uma conta</span></span></h2>
                            <p class="text-gray mb-0"><span style="vertical-align: inherit;"><span style="vertical-align: inherit;">É grátis e leva apenas um minuto.</span></span>
                            </p>
                        </div>
                        <div class="btn-wrapper my-4 text-center">
                            {% if messages %}
                            <div class="messages">
                                {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">
                                    {{ message }}
                                </div>
                                {% endfor %}
                            </div>
                            {% endif %}
                        </div>
                        <form method="POST" action="{% url 'cadastro' %}">
                            {% csrf_token %}
                            <!-- Campo Primeiro Nome -->
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-user"></i></span></div>
                                    <input type="text" class="form-control" name="firstname" id="input-firstname" placeholder="Primeiro nome" required="">
                                </div>
                            </div>
                        
                            <!-- Campo Último Nome -->
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-user"></i></span></div>
                                    <input type="text" class="form-control" name="lastname" id="input-lastname" placeholder="Apelido" required="">
                                </div>
                            </div>
                        
                            <!-- Campo Email -->
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-envelope"></i></span></div>
                                    <input type="email" class="form-control" name="email" id="input-email" placeholder="Digite o e-mail" required="">
                                </div>
                            </div>
                        
                            <!-- Campo Telefone -->
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-phone"></i></span></div>
                                    <input type="number" class="form-control" name="telefone" id="input-telefone" placeholder="Digite o seu número de telefone" required="">
                                </div>
                            </div>
                        
                            <!-- Campo Cargo (Choice) -->
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-briefcase"></i></span></div>
                                    <select class="form-control" name="cargo" id="input-cargo" required="">
                                        <option value="" disabled selected>Selecione o cargo</option>
                                        <option value="agrodealer">Agrodealer</option>
                                        <option value="producer">Produtor</option>
                                        <option value="buyer">Atacadista</option>
                                    </select>
                                </div>
                            </div>
                        
                            <!-- Campo Senha -->
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-unlock-alt"></i></span></div>
                                    <input class="form-control" name="password" placeholder="Senha" type="password" required="">
                                    <div class="input-group-append"><span class="input-group-text"><i class="fa fa-eye"></i></span></div>
                                </div>
                            </div>
                        
                            <!-- Campo Confirmar Senha -->
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-unlock-alt"></i></span></div>
                                    <input type="password" class="form-control" name="password_confirm" id="input-password-confirm" placeholder="Confirme sua senha" required="">
                                </div>
                            </div>
                        
                            <!-- Botão de Inscrição -->
                            <div class="mt-3">
                                <button type="submit" class="btn btn-block btn-primary">Inscrever-se</button>
                            </div>
                        </form>                        
                        <div class="d-block d-sm-flex justify-content-center align-items-center mt-4"><span class="font-weight-normal"><span style="vertical-align: inherit;"><span style="vertical-align: inherit;">Já tem uma conta? </span></span><a href="{% url 'login' %}" class="font-weight-bold"><span style="vertical-align: inherit;"><span style="vertical-align: inherit;">Entre aqui</span></span></a></span></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

{% endblock body %}
